name: 'Bump Version'
on:
  workflow_run:
    workflows: ["Tests"]
    types: 
      - completed
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * MON'

jobs:
  bump-version:
    name: 'Bump Version'
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: 'Run Version Bump'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTIONS_USERNAME: ${{ vars.GH_ACTIONS_USERNAME }}
          PR_BODY_BUMP_KEY: ${{ vars.PR_BODY_BUMP_KEY }}
          PR_BODY_IMAGE_KEY: ${{ vars.PR_BODY_IMAGE_KEY }}
        run: |
          make bump-version